<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script src="Task1.js">
    </script>
</head>
<body>
    <h2>Task1</h2>

    <div>
        <h3>Square of a Number</h3>
        <label for="numberSquare">X: </label>
        <input type="number" id="numberSquare" placeholder="Enter a number"><br><br>
        <button onclick="square()">Calculate Square</button>
        <p id="resultSquare"></p>
    </div>

    <div>
        <h3>Sum of Cubes</h3>
        <label for="num1">X: </label>
        <input type="number" id="num1" placeholder="Enter first number"><br><br>
        <label for="num2">Y: </label>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>
        <button onclick="sumOfCubes()">Calculate Sum of Cubes</button>
        <p id="resultSumOfCubes"></p>
    </div>

    <div>
        <h3>Reverse a Number</h3>
        <label for="numberReverse">X: </label>
        <input type="number" id="numberReverse" placeholder="Enter a number"><br><br>
        <button onclick="reverseNumber()">Reverse Number</button>
        <p id="resultReverseNumber"></p>
    </div>

    <div>
        <h3>Divisible Numbers</h3>
        <label for="numberDivisible">X: </label>
        <input type="number" id="numberDivisible" placeholder="Enter a number"><br><br>
        <button onclick="printDivisibleNumbers()">Find Divisible Numbers</button>
        <p id="resultDivisibleNumbers"></p>
    </div>
</body>
</html>
