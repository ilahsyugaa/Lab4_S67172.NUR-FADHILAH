<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Recursion Functions</title>
    <script src="Task2.js">
    </script>
</head>
<body>
    <h2>Task2</h2>

    <div>
        <h3>Sum of Digits</h3>
        <label for="numberSumOfDigits">X: </label>
        <input type="number" id="numberSumOfDigits" placeholder="Enter a number"><br><br>
        <button onclick="sumOfDigits()">Compute Sum of Digits</button>
        <p id="resultSumOfDigits"></p>
    </div>

    <div>
        <h3>Power Calculation</h3>
        <label for="numX">X: </label>
        <input type="number" id="numX" placeholder="Enter base (x)"><br><br>
        <label for="numY">Y: </label>
        <input type="number" id="numY" placeholder="Enter exponent (y)"><br><br>
        <button onclick="computePower()">Compute Power</button>
        <p id="resultPower"></p>
    </div>
</body>
</html>
