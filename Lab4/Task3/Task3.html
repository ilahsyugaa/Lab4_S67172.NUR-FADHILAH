<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object and Prototype</title>
    <script src="Task3.js">
    </script>
</head>
<body>
    <h2>Task3</h2>

    <div>
        <h3>Create Product</h3>
        <label for="productName">Product Name: </label>
        <input type="text" id="productName" placeholder="Product Name"><br><br>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" placeholder="Quantity"><br><br>
        <label for="price">Price: </label>
        <input type="number" id="price" placeholder="Price"><br><br>
        <button onclick="createProduct()">Create Product</button>
        <div id="productDetails"></div>
    </div>

    <div>
        <h3>Create Book</h3>
        <label for="bookName">Book Name: </label>
        <input type="text" id="bookName" placeholder="Book Name"><br><br>
        <label for="authorName">Author Name: </label>
        <input type="text" id="authorName" placeholder="Author Name"><br><br>
        <button onclick="createBook()">Create Book</button>
        <div id="bookDetails"></div>
    </div>

    <div>
        <h3>Create Manager</h3>
        <label for="managerName">Manager Name: </label>
        <input type="text" id="managerName" placeholder="Manager Name"><br><br>
        <label for="branch">Branch: </label>
        <input type="text" id="branch" placeholder="Branch"><br><br>
        <button onclick="createManager()">Create Manager</button>
        <div id="managerDetails"></div>
    </div>
</body>
</html>
